<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registraion.css"/>
    <!--for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Registration/for/chatting</title>
</head>
    <body>
        <div class="container">
         <div class="main-img">
            <img src="images/2548881.png"/>
         </div>
             <div class="registraion">
                
                <input id="email-Input" class="costum-registration" type="email" placeholder="Email" required> 
                <input id="password-Input" class="costum-registration" type="password" placeholder="password" required>
                <input id="repeat-password" class="costum-registration" type="password" placeholder="repeat-password" required>
               <button class="costum-registration" id="register-btn">register</button>
               <button class="loginBtn" id="login-in">login in</button>
             </div>
        </div>
        <script src="registration.js"></script>
    </body>
</html>
